<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Flexbox</title>
</head>
<style>
    *,
    *::after,
    *::before {
        box-sizing: border-box;
    }

    .container {
        background-color: #333;
        height: 30vh;
        display: flex;
        flex-direction: row-reverse;
        /* row | row-reverse | column | column-reverse */
        flex-wrap: wrap;
        /* nowrap | wrap | wrap-reverse */
        flex-flow: row-reverse wrap-reverse;
        /* es un shorthand de flex-direction y flex-wrap */
        justify-content: space-evenly;
        /* Define la alineaci√≥n de los elementos con respecto al eje principal */
        /* flex-start | center | flex-end | space-between | space-around | space-evenly */
    }

    .item {
        background-color: #666;
        width: 20%;
        height: 20%;
        border: medium solid #999;
    }
</style>
<body>
    <section class="container">
        <article class="item">Flex Item 1</article>
        <article class="item">Flex Item 2</article>
        <article class="item">Flex Item 3</article>
    </section>
    <br><br>

</html>
